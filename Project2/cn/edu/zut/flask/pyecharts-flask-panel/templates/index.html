<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUEST</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
<div style="display: grid;">

    <div class="up" style="">
        <div id="line" style="width: 550px; height: 400px; display: inline-block; float: left"></div>
        <div class="pie" style="width: 550px; height: 400px; display: inline-block;">
            <h1 style="text-align: center">center</h1>
        </div>
        <div id="gauge" style="width: 550px; height: 400px; display: inline-block; float: right"></div>
    </div>

    <div class="mid" style="">
        <div id="Calendar" style="width: 550px; height: 400px; display: inline-block; float: left"></div>
        <div class="pie" style="width: 550px; height: 400px; display: inline-block;">
            <h1 style="text-align: center">center</h1>
        </div>
        <div id="Funnel" style="width: 550px; height: 400px; display: inline-block; float: right"></div>
    </div>

    <!--    <div class="down" style="flex: 1">-->
    <!--        <div></div>-->
    <!--        <div></div>-->
    <!--    </div>-->
</div>
<script>
    const line = echarts.init(document.getElementById('line'), 'white', {renderer: 'canvas'});
    const gauge = echarts.init(document.getElementById('gauge'), 'white', {renderer: 'canvas'});
    const Calendar = echarts.init(document.getElementById('Calendar'), 'white', {renderer: 'canvas'});
    const Funnel = echarts.init(document.getElementById('Funnel'), 'white', {renderer: 'canvas'});

    $.ajax({
        type: 'GET',
        url: "http://127.0.0.1:5000/line",
        dataType: 'json',
        success: function (data) {
            line.setOption(data);
            Calendar.setOption(data)
            Funnel.setOption(data);
        }
    })
    $.ajax({
        type: 'GET',
        url: "http://127.0.0.1:5000/gauge",
        dataType: 'json',
        success: function (data) {
            gauge.setOption(data);
        }
    })
</script>
</body>
</html>
