<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>暴富</title>
    <!--    <script src="./js/echarts-wordcloud.min.js"></script>-->
    <!--    <script src="{{ url_for('static', filename='js/echarts-wordcloud.min.js') }}"></script>-->

    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
<div style="display: grid;">
    <div style="text-align: center">
        <h3>起点中文网数据分析</h3>
    </div>
    <div class="up" style="">
        <div id="line" style="width: 550px; height: 500px; display: inline-block; float: left"></div>
        <div id="pie" style="width: 550px; height: 400px; display: inline-block;"></div>
        <div id="funnel" style="width: 550px; height: 500px; display: inline-block; float: right"></div>
    </div>

    <div class="mid" style="">
        <div id="bar_down" style="width: 1050px; height: 600px; display: inline-block; float: left"></div>
        <div id="cloud" style="width: 600px; height: 600px; display: inline-block; float: right"></div>
        <!--        <div class="abs" style="width: 550px; height: 400px; display: inline-block; float: right"></div>-->
    </div>

    <!--    <div>-->
    <!--        <div id="tab_base" style="width: 550px; height: 400px; display: inline-block;"></div>-->
    <!--    </div>-->
</div>
<script>
    const line = echarts.init(document.getElementById('line'), 'white', {renderer: 'canvas'});
    const Funnel = echarts.init(document.getElementById('funnel'), 'white', {renderer: 'canvas'});
    const pie = echarts.init(document.getElementById('pie'), 'white', {renderer: 'canvas'});
    const bar_down = echarts.init(document.getElementById('bar_down'), 'white', {renderer: 'canvas'});
    const cloud = echarts.init(document.getElementById('cloud'), 'white', {renderer: 'canvas'});
    // const tab_base = echarts.init(document.getElementById('tab_base'), 'white', {renderer: 'canvas'});

    $.ajax({
        type: 'GET',
        url: "http://127.0.0.1:5000/line",
        dataType: 'json',
        success: function (data) {
            line.setOption(data);
        }
    })
    $.ajax({
        type: 'GET',
        url: "http://127.0.0.1:5000/pie",
        dataType: 'json',
        success: function (data) {
            pie.setOption(data);
        }
    })
    $.ajax({
        type: 'GET',
        url: "http://127.0.0.1:5000/bar",
        dataType: 'json',
        success: function (data) {
            Funnel.setOption(data);
        }
    })
    $.ajax({
        type: 'GET',
        url: "http://127.0.0.1:5000/bar_down",
        dataType: 'json',
        success: function (data) {
            bar_down.setOption(data);
        }
    })
    $.ajax({
        type: 'GET',
        url: "http://127.0.0.1:5000/cloud",
        dataType: 'json',
        success: function (data) {
            cloud.setOption(data);
        }
    })
    // $.ajax({
    //     type: 'GET',
    //     url: "http://127.0.0.1:5000/tab",
    //     dataType: 'json',
    //     success: function (data) {
    //         // tab_base.setOption(data);
    //     }
    // })
</script>
</body>
</html>
